<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="main1">
      <div class="content">We're launching soon</div>
      <div class="box">
        <div class="b1" id="q"></div>
        <div class="b1" id="w" ></div>
        <div class="b1" id="e"></div>
        <div class="b1" id="r"></div>
      </div>
      <div class="names">
        <div class="b2">Days</div>
        <div class="b3">Hours</div>
        <div class="b4">Minutes</div>
        <div class="b5"> Seconds</div>

      </div>
    </div>
    <div class="icons">
      <div class="k_box">
        <img src="images/icon-facebook.svg" alt="">
        <img src="images/icon-pinterest.svg" alt="">
        <img src="images/icon-instagram.svg" alt="">
      </div>
    </div>
    <img src="images/pattern-hills.svg" alt="bg" class="mount">
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kannan AL</a>.
  </div>
<script src="script.js"></script>
</body>
</html>
